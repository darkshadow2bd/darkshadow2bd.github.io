<!DOCTYPE html>
<html>
<head>
    <title>Auto Download Page</title>
</head>
<body>
    <h1>Your download should start automatically...</h1>
    <p>If download doesn't start, <a href="#" id="manualDownload">click here</a></p>
    
    <script>
    (function() {
        // Configure your download here
        const DOWNLOAD_CONFIG = {
            url: "https://assets.example.com/files/software.zip",
            filename: "software-installer.zip",
            mimeType: "application/zip"
        };
        
        function startDownload() {
            const link = document.createElement('a');
            link.href = DOWNLOAD_CONFIG.url;
            link.download = DOWNLOAD_CONFIG.filename;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Update page message
            document.querySelector('h1').textContent = 'Download started!';
        }
        
        // Setup manual download link as fallback
        document.getElementById('manualDownload').href = DOWNLOAD_CONFIG.url;
        document.getElementById('manualDownload').download = DOWNLOAD_CONFIG.filename;
        document.getElementById('manualDownload').addEventListener('click', function(e) {
            e.preventDefault();
            startDownload();
        });
        
        // Auto-start download
        window.addEventListener('load', function() {
            setTimeout(startDownload, 1000); // 1 second delay
        });
        
    })();
    </script>
</body>
</html>
