<html>
<script>
(async()=>{
  const u="https://individual-hobby-replacing-chargers.trycloudflare.com/ngrok";
  try{
    const r = await fetch(u, {mode: 'cors'}); // will fail if server disallows CORS
    if(!r.ok) throw new Error('HTTP '+r.status);
    const ct = r.headers.get('content-type') || '';
    // If the response is HTML it's probably not a raw file
    if(ct.includes('text/html')){
      throw new Error('Response is HTML (not a file).');
    }
    const blob = await r.blob();
    const name = (u.split('/').pop()||'download');
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    console.log('Download started:', name);
  }catch(err){
    console.warn('Fetch/download failed:', err.message);
    // Fallback: open in new tab so you can inspect what the server serves
    window.open(u, '_blank');
  }
})();
</script>
</html>
